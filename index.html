<!DOCTYPE html>
<html>
<head>  
    <title>DodoCoding - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Home.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>
<body>
    <input type="checkbox" id="menuToggle" hidden>
    <div class="TopBar">
        <div class="TopDiv">
            <label for="menuToggle" class="Menu" style="cursor: pointer;">   
                <div class="MenuBar edge"></div>
                <div class="MenuBar middle"></div>
                <div class="MenuBar edge"></div>
            </label>
        </div>

        <img class="BarLogo" src="Icons/Logos/WhiteDodo.svg" draggable="false" onclick="transitionTo('index.html')"/>
        
        <div class="TopDiv">
            <a onclick="transitionTo('Contact.html')">Contact Me</a>
        </div>
        
        <div class="LoadTransition" id="loader"></div>
        
        <div class="SideMenu">
            <div class="ButtonDiv">
            <button class="PageOptions" onclick="transitionTo('index.html')"> Home </button>
            <button class="PageOptions" onclick="transitionTo('About me.html')"> About me</button>
            <button class="PageOptions" onclick="transitionTo('Offers & Pricing.html')"> Offers & Pricing</button>
            <button class="PageOptions" onclick="transitionTo('CodingJourney.html')"> Coding Journey </button>
            <button class="PageOptions" onclick="transitionTo('Projects.html')"> Project List </button>
            <button class="PageOptions" onclick="transitionTo('Contact.html')"> Contacts </button>
            </div>
        </div>
    </div>
    <!-- <button class="centers"  onclick="spawnDivs()"></button> -->
    <div class="Title">CodingDodo</div>
  
    <div class="CategoryTitle">Home</div>

    <div class = "Line"> </div>

    <div class = "HomeButtonGrid"> 
        <div class  = "HomeButton">
            <img src="Icons/About Me.svg" draggable="false" onclick="transitionTo('About me.html')"></img>
            <p>About me</p>
        </div>
        <div class = "HomeButton" >
            <img src="Icons/Programming Journey.svg" draggable="false"onclick="transitionTo('CodingJourney.html')" style="transform: translateY(8px);" ></img>
            <p>Coding Journey</p>
        </div>
        <div class = "HomeButton">
            <img  src="Icons/Offers & Pricing.svg"  draggable="false" onclick="transitionTo('Offers & Pricing.html')"></img>
            <p>Offers</p>
        </div>
        <div class = "HomeButton">
            <img  src="Icons/Projects.svg" draggable="false"  onclick="transitionTo('Projects.html')"></img>
            <p>Project List</p>
        </div>
        <div class = "HomeButton">
            <img  src="Icons/Contact.svg" draggable="false"  onclick="transitionTo('Contact.html')"></img>
            <p>Contact me</p>

        </div>
    </div>
    
    <!-- <div class="LoadTransition" id="loader"></div> -->

    <script src="script.js"> </script>
</body>
</html>
